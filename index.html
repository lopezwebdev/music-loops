<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Loops</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Midnight</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Dark Menace</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Melodic</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">NuTrance</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Smoke It 140</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">DaNew</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Trap Kit 110</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Underwater FM</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Midnight Hour.wav"></audio>
  <audio data-key="83" src="sounds/Dark Menace.flac"></audio>
  <audio data-key="68" src="sounds/Melodic Loop2.wav"></audio>
  <audio data-key="70" src="sounds/NuTrance.flac"></audio>
  <audio data-key="71" src="sounds/Smoke It 140.wav"></audio>
  <audio data-key="72" src="sounds/DaNew.flac"></audio>
  <audio data-key="74" src="sounds/Trap Kit 110.wav"></audio>
  <audio data-key="75" src="sounds/Underwater FM.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
